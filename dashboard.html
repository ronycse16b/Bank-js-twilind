<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

        <h1 class="text-6xl font-bold text-center mt-16 mb-16 text-black">Wellcome to <span
                class="font-bold text-red-500">MR Bank Dashboard</span> </h1>

    </header>
    <main>

        <section class="  ">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto  ">
                <div class="bg-red-600 text-white p-8 rounded-lg shadow-2xl">
                    <h3 class="text-3xl font-bold">Deposit</h3>
                    <h2 class="text-4xl">$<span id="dipositvalue">00</span></h2>

                </div>
                <div class="bg-yellow-400 text-white p-8 rounded-lg shadow-2xl">
                    <h3 class="text-3xl font-bold">Widthdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw">300</span></h2>

                </div>
                <div class="bg-sky-500 text-white p-8 rounded-lg shadow-2xl">
                    <h3 class="text-3xl font-bold">Total Blance</h3>
                    <h2 class="text-4xl">$<span id="totalBlance">300</span></h2>

                </div>

            </div>
        </section>
        <section class=" mt-24 ">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto h-80  ">
                <div class="bg-teal-800 text-white p-8 rounded-lg shadow-2xl">
                    <h3 class="text-3xl mb-6">Deposit</h3>
                    <input
                        class=" placeholder:italic placeholder:text-slate-400 block bg-black  border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm block mb-4 w-1/2"
                        type="text" name="" id="dipososit-fild" placeholder="Enter your Diposit amount">

                    <button id="deposit-btn"
                        class="inline-block px-7 py-3 bg-red-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-red-400">
                        Deposit
                    </button>

                </div>
                <div class="bg-cyan-500 text-white  p-8 rounded-lg shadow-2xl">
                    <h3 class="text-3xl mb-6">Widthdraw</h3>
                    <input
                        class=" placeholder:italic placeholder:text-slate-400 block bg-black  border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm block mb-4 w-1/2"
                        type="text" name="" id="withdraw-fild" placeholder="Enter your withdraw amount">

                    <button id="withdraw-btn"
                        class="inline-block px-7 py-3 bg-yellow-400 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-yellow-300">
                        Widthdraw
                    </button>

                </div>


            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="./js/deposit.js"></script>
    <script src="./js/widthdrwa.js"></script>
</body>

</html>
